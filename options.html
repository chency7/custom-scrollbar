<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .site-list {
            margin: 20px 0;
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <h1>自定义滚动条设置</h1>
    <div>
        <h2>已启用的网站列表：</h2>
        <div id="siteList" class="site-list"></div>
    </div>
    <script src="scripts/options.js"></script>
</body>

</html>
